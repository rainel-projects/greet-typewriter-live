<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realistic Soap Bubbles â€” Cool Mint Dark</title>
  <style>
    :root{
      --mint-dark: #021d17;
      --mint-accent: #0c4237;
      --bubble-glow: rgba(255,255,255,0.1);
    }

    html,body{
      height:100%;margin:0;overflow:hidden;
      background: radial-gradient(circle at 30% 20%, var(--mint-accent) 0%, var(--mint-dark) 80%);
      font-family: Inter, system-ui, sans-serif;
      color:#cde5dc;
    }

    .stage{position:relative;width:100%;height:100%;cursor:crosshair;overflow:hidden;}

    .hint{
      position:absolute;top:18px;left:18px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      backdrop-filter:blur(8px);
      padding:8px 12px;border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.4);
      font-size:13px;color:#aef3dc;
    }

    .bubble{
      position:absolute;border-radius:50%;pointer-events:none;
      transform:translate(-50%,-50%) scale(1);
      will-change:transform,opacity;
      mix-blend-mode:screen;
      filter:drop-shadow(0 8px 20px rgba(0,0,0,0.4));
    }

    /* realistic soap bubble coloration */
    .bubble::before{
      content:'';position:absolute;inset:0;border-radius:inherit;
      background:
        radial-gradient(circle at 35% 25%, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.35) 15%, rgba(255,255,255,0.12) 45%, rgba(255,255,255,0.05) 100%),
        conic-gradient(from 180deg, rgba(255,100,200,0.45), rgba(80,160,255,0.4), rgba(255,255,255,0.3), rgba(100,255,255,0.4), rgba(255,100,200,0.45));
      background-blend-mode:overlay, screen;
      border:1px solid rgba(255,255,255,0.4);
      box-shadow:inset 0 0 28px rgba(255,255,255,0.12), inset -8px -8px 32px rgba(100,180,255,0.1);
      animation: shimmer 5s linear infinite;
    }

    .bubble::after{
      content:'';position:absolute;left:20%;top:18%;width:26%;height:20%;
      border-radius:50%;background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,255,255,0.4));
      filter:blur(0.8px);opacity:0.85;
    }

    @keyframes shimmer{
      0%{filter:hue-rotate(0deg);}
      100%{filter:hue-rotate(360deg);}
    }

    .bubble.stuck{
      transition:transform 400ms cubic-bezier(.2,.9,.2,1),opacity 600ms;
      animation:none!important;
      opacity:0.98;
    }

    .pop{animation:pop 360ms ease-out forwards;}
    @keyframes pop{
      0%{transform:translate(-50%,-50%) scale(1);opacity:1}
      100%{transform:translate(-50%,-50%) scale(1.45);opacity:0}
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="hint">ðŸŒ™ Long-press anywhere to blow pink-blue soap bubbles. On desktop, they float and settle along the edges.</div>
  </div>

  <script>
    (function(){
      const stage=document.getElementById('stage');
      const isDesktop=window.matchMedia('(pointer: fine)').matches;
      const LONGPRESS_MS=550,MAX_BUBBLES=40,GRAVITY=-0.02,DRAG=0.997;
      let pressTimer=null;const bubbles=new Set();

      function spawnBubble(x,y,o={}){
        if(bubbles.size>=MAX_BUBBLES){const it=bubbles.values().next();if(!it.done)removeBubble(it.value);}
        const el=document.createElement('div');el.className='bubble';
        const size=o.size||(40+Math.random()*90);el.style.width=size+'px';el.style.height=size+'px';
        const rect=stage.getBoundingClientRect();
        const s={el,x:x-rect.left,y:y-rect.top,vx:(Math.random()*1.6-0.8)*0.6,vy:-(0.6+Math.random()*1.2),size,alive:true,age:0};
        el.style.left=s.x+'px';el.style.top=s.y+'px';stage.appendChild(el);bubbles.add(s);return s;
      }

      function removeBubble(s){if(!s)return;s.alive=false;bubbles.delete(s);if(s.el){s.el.classList.add('pop');setTimeout(()=>s.el&&s.el.remove(),360);}}

      function step(){
        const rct=stage.getBoundingClientRect();
        for(const s of Array.from(bubbles)){
          if(!s.alive)continue;s.age+=1/60;s.vy+=GRAVITY*(0.9+Math.random()*0.3);s.vx*=DRAG;s.vy*=DRAG;s.x+=s.vx;s.y+=s.vy;s.vx+=Math.sin((s.age*0.8)+s.x*0.002)*0.0009;
          const r=s.size/2;if(isDesktop){let stuck=false;if(s.x-r<=6){s.x=r+6;stuck=true;}if(s.x+r>=rct.width-6){s.x=rct.width-r-6;stuck=true;}if(s.y-r<=6){s.y=r+6;stuck=true;}if(s.y+r>=rct.height-6){s.y=rct.height-r-6;stuck=true;}if(stuck)s.el.classList.add('stuck');}
          else if(s.y+r<-40){s.el.style.transition='opacity 700ms,transform 700ms';s.el.style.opacity='0';setTimeout(()=>removeBubble(s),750);continue;}
          s.el.style.transform=`translate(${s.x-rct.width/2}px,${s.y-rct.height/2}px) translate(-50%,-50%)`;
        }
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);

      function getPoint(e){return e.touches&&e.touches[0]?{x:e.touches[0].clientX,y:e.touches[0].clientY}:{x:e.clientX,y:e.clientY};}
      function onDown(e){if(e.type==='mousedown'&&e.button!==0)return;const p=getPoint(e);pressTimer=setTimeout(()=>{const c=2+Math.floor(Math.random()*2);for(let i=0;i<c;i++){const jx=p.x+(Math.random()*60-30),jy=p.y+(Math.random()*40-10);const b=spawnBubble(jx,jy);b.vx+=(Math.random()*1.6-0.8);b.vy+=-(0.8+Math.random()*1.6);}pressTimer=null;},LONGPRESS_MS);}
      function onUp(e){if(pressTimer){clearTimeout(pressTimer);pressTimer=null;const p=getPoint(e);const b=spawnBubble(p.x,p.y,{size:30+Math.random()*36});setTimeout(()=>removeBubble(b),380+Math.random()*300);}}

      stage.addEventListener('mousedown',onDown);window.addEventListener('mouseup',onUp);stage.addEventListener('touchstart',onDown,{passive:true});window.addEventListener('touchend',onUp);
    })();
  </script>
</body>
</html>
